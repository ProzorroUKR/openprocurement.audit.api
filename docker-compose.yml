version: '3'
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - mongo
    volumes:
      - "./openprocurement:/app/openprocurement:delegated"
      - "./docs.py:/app/docs.py:delegated"
      - "./docs:/app/docs:delegated"
      - "./etc:/app/etc:delegated"
    ports:
    - "80:80"
  mongo:
    image: mongo
    logging:
      driver: "none"
