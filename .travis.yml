language: python
sudo: required
python:
  - "2.7"
services:
  - couchdb
env:
  global:
    - TZ=Europe/Kiev
  matrix:
    - SANDBOX_MODE=
    - SANDBOX_MODE=True
cache:
  directories:
    - eggs
before_install:
  - ./bootstrap.sh
install:
  - bin/buildout -N
before_script:
  - sudo add-apt-repository ppa:chris-lea/libsodium -y
  - sudo apt-get -qq update
  - sudo apt-get install libsodium13 -y
  - curl -X PUT http://localhost:5984/_config/query_servers/python -d "\"${PWD}/bin/couchpy\""
  - sudo chmod a+rx /home/travis
script:
  - bin/nosetests docs.py
  - bin/nosetests
after_success:
  - bin/coveralls
