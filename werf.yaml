project: prozorro-audit
configVersion: 1
---
image: ~
from: python:3.6-slim
docker:
  WORKDIR: /app
  EXPOSE: "80"
  CMD: ["gunicorn", "-k", "gevent", "--paste", "/app/etc/service.ini", "--graceful-timeout=60"]
git:
- add: /
  to: /app
  stageDependencies:
    install:
      - "requirements.txt"
    setup:
      - '**/*'
shell:
  beforeInstall:
  - apt-get update
  - apt-get install -y git gcc libzmq3-dev libssl-dev
  - pip install setuptools==45.1.0
  - pip install --upgrade pip
  install:
  - pip install --no-cache-dir -r /app/requirements.txt
  setup:
  - pip install -e /app

mount:
- from: tmp_dir
  to: /var/lib/apt/lists
- from: build_dir
  to: /var/cache/apt
