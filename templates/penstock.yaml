${options['prefix']}

version: 1

formatters:
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
loggers:
  replichecker:
    handlers: [console${',statsd' if 'statsd' in options else ''}]
    propagate: no
    level: DEBUG

  "":
    handlers: [console]
    level: DEBUG
